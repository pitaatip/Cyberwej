<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<body>
	<ui:composition>

		<h:form>
			<rich:panel style="width:220px;" header="Group informations">
				<div id="cyber-table">
					<table>
						<tr>
							<td><h:outputText value="Group name" /></td>
							<td><h:outputText value="#{groupInformationBean.group.name}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Users" /></td>
							<td><h:outputText
									value="#{fn:length(groupInformationBean.group.groupMembers)}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Creation date" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Payments" /></td>
							<td><h:outputText
									value="#{fn:length(groupInformationBean.group.payments)}" /></td>

						</tr>

					</table>
				</div>
			</rich:panel>
		</h:form>

	</ui:composition>
</body>
</html>
