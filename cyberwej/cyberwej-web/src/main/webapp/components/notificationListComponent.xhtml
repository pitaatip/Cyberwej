<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition>

		<h:form>
			<h3>Notifications</h3>
			<h:dataTable value="#{notificationBean.invitations}" var="invitation">
				<h:column>
					<h:outputText value="#{invitation.sentTime}" />
					<br/>
					<h:outputText value="#{invitation.sender.login} invites you to the group '#{invitation.group.name}'" />
				</h:column>
				<h:column>
					<h:commandButton image="/resources/images/accept_24.png" action="#{notificationBean.acceptInvitation}">
						<f:param name="invitationId" value="#{invitation.id}"/>
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>

	</ui:composition>
</body>
</html>
