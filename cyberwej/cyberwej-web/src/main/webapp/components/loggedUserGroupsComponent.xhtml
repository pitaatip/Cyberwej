<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition>

		<h:form>
			<rich:panel style="width:420px;">
				<div id="cyber-table">
					<rich:dataTable value="#{loggedUserBean.groupMemberships}"
						var="groupMembership">

						<f:facet name="header">
							<h:outputText value="Your groups" />
						</f:facet>
						<rich:column>
							<f:facet name="header">Group name</f:facet>
							<h:commandLink value="#{groupMembership.group.name}"
								action="#{loggedUserBean.selectGroup}">
								<f:param name="selectedGroup"
									value="#{groupMembership.group.id}" />
							</h:commandLink>
						</rich:column>
						<rich:column>
							<f:facet name="header">Your status</f:facet>
							<h:outputText
								style="color:#{(groupMembership.overdraw > 0)  ? 'Green' : 'Red'}"
								value="#{groupMembership.overdraw}" />
						</rich:column>
					</rich:dataTable>
				</div>
			</rich:panel>
		</h:form>

	</ui:composition>
</body>
</html>
