<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition>

		<h:form>
			<rich:panel style="width:500px;">
				<rich:dataTable
					value="#{paymentInformationBean.participantInformations}"
					var="participant">
					<f:facet name="header">
						<h:outputText value="Participators" />
					</f:facet>
					<rich:column>
						<f:facet name="header">Login</f:facet>
						<h:link outcome="user_page"
							value="#{participant.user.login}">
							<f:param name="userToShow" value="#{participant.user.id}"></f:param>
						</h:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">Items consumed</f:facet>
						<h:outputText value="#{participant.consumedItemsCount}" />

					</rich:column>
					<rich:column>
						<f:facet name="header">Payed</f:facet>
						<h:outputText value="#{participant.amount}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Payment status</f:facet>
						<h:outputText
							style="color:#{(participant.status > 0)  ? 'Green' : 'Red'}"
							value="#{participant.status}" />
					</rich:column>
				</rich:dataTable>
			</rich:panel>
		</h:form>

	</ui:composition>
</body>
</html>
