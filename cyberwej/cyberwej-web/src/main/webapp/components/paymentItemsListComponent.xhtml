<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition>

		<h:form>
			<div id="item-payments">
			<rich:panel  header="Items">
				<rich:dataTable value="#{paymentInformationBean.paymentItems}"
					var="paymentItem">
					<rich:column>
						<f:facet name="header">Porduct</f:facet>
						<h:outputText value="#{paymentItem.product.name}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Price</f:facet>
						<h:outputText value="#{paymentItem.price}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Amount</f:facet>
						<h:outputText value="#{paymentItem.count}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Consumers</f:facet>
						<ui:repeat value="${paymentItem.consumersList}" var="consumer">
							<h:outputText value="#{consumer.login}" />
							<br />
						</ui:repeat>
					</rich:column>

				</rich:dataTable>
			</rich:panel>
				</div>
		</h:form>

	</ui:composition>
</body>
</html>
