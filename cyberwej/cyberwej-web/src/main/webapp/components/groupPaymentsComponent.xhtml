<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition>

		<h:form>
			
				<rich:panel header="Group payments">
					<rich:dataTable value="#{groupInformationBean.groupPayments}"
						var="paymentInformation">
						<rich:column>
							<f:facet name="header">Name</f:facet>
							<h:link value="#{paymentInformation.payment.description}"
								outcome="payment_page">
								<f:param name="selectedPayment"
									value="#{paymentInformation.payment.id}" />
							</h:link>
						</rich:column>
						<rich:column>
							<f:facet name="header">Registered on</f:facet>
							<h:outputText value="#{paymentInformation.payment.date}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Money spent</f:facet>
							<h:outputText value="#{paymentInformation.amount}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Users involved</f:facet>
							<h:outputText value="#{paymentInformation.participantsCount}" />
						</rich:column>
					</rich:dataTable>
				</rich:panel>
		</h:form>

	</ui:composition>
</body>
</html>
