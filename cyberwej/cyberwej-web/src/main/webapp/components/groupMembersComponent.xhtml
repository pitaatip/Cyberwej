<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition>

		<h:form>
			<rich:panel header="Group members">
				<rich:dataTable value="#{groupInformationBean.groupMembers}"
					var="groupMembership">
					<rich:column>
						<f:facet name="header">Login</f:facet>
						<h:link outcome="user_page" value="#{groupMembership.user.login}">
							<f:param name="userToShow" value="#{groupMembership.user.id}" />
						</h:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">Joined on</f:facet>
						<h:outputText value="#{groupMembership.joinDate}" />

					</rich:column>
					<rich:column>
						<f:facet name="header">Payment status</f:facet>
						<h:outputText
							style="color:#{(groupMembership.overdraw > 0)  ? 'Green' : 'Red'}"
							value="#{groupMembership.overdraw}" />
					</rich:column>
				</rich:dataTable>
				<ui:include src="../components/addInvitationsComponent.xhtml" />
			</rich:panel>
		</h:form>

	</ui:composition>
</body>
</html>
