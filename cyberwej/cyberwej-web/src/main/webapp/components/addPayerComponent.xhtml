<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition>
		<h:form>
			<rich:panel header="#{addPayersBean.description}">
				<table id="cyber-table">
					<tr>
						<td><h:outputText value="Payer: " /></td>
						<td><rich:select defaultLabel="select payer"
								enableManualInput="true" value="#{addPayersBean.selectedPayer}">
								<f:selectItems value="#{addPayersBean.groupMemberships}"
									var="groupMem" itemLabel="#{groupMem.user.login}"
									itemValue="#{groupMem.user.id}" />
							</rich:select></td>
					</tr>
					<tr>
						<td><h:outputText value="Amount of money payed: " /></td>
						<td><h:inputText value="#{addPayersBean.amount}" /></td>
					</tr>
					<tr>
						<td><h:commandButton value="Add Payer"
								action="#{addPayersBean.addPayer}" /></td>
					</tr>
				</table>
				<br />
				<rich:dataTable value="#{addPayersBean.paymentParticipators}"
					var="payer" rowKeyVar="itemNum">
					<f:facet name="header">
						<h:outputText value="Added payers" />
					</f:facet>
					<rich:column>
						<f:facet name="header">User</f:facet>
						<h:outputText value="#{payer.user.login}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Amount of money payed</f:facet>
						<h:outputText value="#{payer.amount}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Actions</f:facet>
						<h:commandButton action="#{addPayersBean.removePayer}"
							value="Delete">
							<f:param name="itemToDelete" value="#{itemNum}" />
						</h:commandButton>
					</rich:column>

				</rich:dataTable>


			</rich:panel>
			<h:commandButton value="next" action="#{addPayersBean.next}" />

		</h:form>

	</ui:composition>
</body>
</html>
