<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition>

		<h:form>
			<rich:panel style="width:320px;" header="User informations">
				<div id="cyber-table">
					<table>
						<tr>
							<td><h:outputText value="Login:" /></td>
							<td><h:outputText value="#{userInformationBean.user.login}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Name:" /></td>
							<td><h:outputText value="#{userInformationBean.user.name}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Surname:" /></td>
							<td><h:outputText
									value="#{userInformationBean.user.surname}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Birthday:" /></td>
							<td><h:outputText
									value="#{userInformationBean.user.birthday}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Address:" /></td>
							<td><h:outputText
									value="#{userInformationBean.user.location}" /></td>

						</tr>
						<tr>
							<td><h:outputText value="Phone nr:" /></td>
							<td><h:outputText
									value="#{userInformationBean.user.phoneNumber}" /></td>
						</tr>

					</table>
				</div>
			</rich:panel>
		</h:form>

	</ui:composition>
</body>
</html>
