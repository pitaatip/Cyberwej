<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Leave group</title>
</h:head>
<h:body>
	<f:view>
		<ui:composition template="../template.xhtml">
			<ui:define name="title">
				<title>Cyberwej - Leave group</title>
			</ui:define>
			<ui:define name="page">
				<c:if test="${! groupInformationBean.groupContainsLoggedUser}">
					<h1>You're not a member of the group #{groupInformationBean.group.name}</h1>
				</c:if>
				<c:if test="${groupInformationBean.groupContainsLoggedUser}">
					<c:if test="${groupInformationBean.overdrawForLoggedUser lt (-0.001)}">
						<h1>You cannot leave the group #{(groupInformationBean.group.name)} as you still owe them #{-(groupInformationBean.overdrawForLoggedUser)}</h1>
					</c:if>
					<c:if test="${groupInformationBean.overdrawForLoggedUser ge (-0.001)}">
						<h1>You can leave this group.</h1>
					</c:if>
				</c:if>
			</ui:define>

		</ui:composition>
	</f:view>
</h:body>
</html>
