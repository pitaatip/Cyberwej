<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Add Group</title>
</h:head>
<h:body>
	<f:view>
		<ui:composition template="../template.xhtml">
			<ui:define name="title">
				<title>Cyberwej - Add group</title>
			</ui:define>

			<ui:define name="page">
				<h1>Add Group Page</h1>
				<h:form>
			        <h:panelGrid columns="3">
			            <h:outputText value="Name:" />
			            <h:inputText value="#{addGroupBean.groupName}" />
			            
			        </h:panelGrid>
					<a4j:outputPanel ajaxRendered="true">
						<rich:list value="#{addGroupBean.users}" id="userList" var="user" type="ordered">
					        <h:outputText value="#{user.login}" />
					    </rich:list>
					</a4j:outputPanel>
					<h:link target="_blank" outcome="searchForUser" value="add iuser"/>
			    </h:form>
			</ui:define>

		</ui:composition>
	</f:view>
</h:body>
</html>
