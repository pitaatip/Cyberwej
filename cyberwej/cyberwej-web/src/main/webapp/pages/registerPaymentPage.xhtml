<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Register Payment</title>
</h:head>
<h:body>
	<f:view>
		<ui:composition template="../template.xhtml">
			<ui:define name="title">
				<title>Cyberwej - Register payment</title>
			</ui:define>
			<ui:define name="page">
				<h1>Register Payment</h1>
				<br />

				<h:form>
					<rich:panel header="Step1">
						<table id="cyber-table">
							<tr>
								<td><h:outputText value="Enter payment name: " /></td>
								<td><h:inputText value="#{registerPaymentBean.paymentName}" /></td>
							</tr>
							<tr>
								<td><h:outputText value="Choose group: " /></td>
								<td><rich:select defaultLabel="select group"
										enableManualInput="true"
										value="#{registerPaymentBean.selectedGroup}">
										<f:selectItems value="#{registerPaymentBean.userGroup}"
											var="group" itemLabel="#{group.name}" itemValue="#{group.id}" />
									</rich:select></td>
							</tr>
							<tr>
								<td><h:commandButton value="Next"
										action="#{registerPaymentBean.next}" /></td>
							</tr>
						</table>

					</rich:panel>
				</h:form>
			</ui:define>

		</ui:composition>
	</f:view>
</h:body>
</html>
