<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Register Payback</title>
</h:head>
<h:body>
	<f:view>
		<ui:composition template="../template.xhtml">
			<ui:define name="title">
				<title>Cyberwej - Register payback</title>
			</ui:define>
			<ui:define name="page">
				<h1>Register Payback</h1>
 				<h:form>
		        <h:panelGrid columns="2">
		            <h:outputText value="Amount:" />
		            <h:inputText value="#{paybackRegistrationBean.amount}" />
		        </h:panelGrid>
		        <rich:select enableManualInput="true" defaultLabel="start typing for select">
	                <f:selectItems value="#{paybackRegistrationBean.userGroups}" />
	            </rich:select>
	            <rich:select enableManualInput="true" defaultLabel="start typing for select">
	                <f:selectItems value="#{paybackRegistrationBean.groupMembers}" />
	            </rich:select>
	            <a4j:commandButton value="Add payback" action="#{paybackRegistrationBean.registerPayback}"/>
		    </h:form>
    		</ui:define>

		</ui:composition>
	</f:view>
</h:body>
</html>
