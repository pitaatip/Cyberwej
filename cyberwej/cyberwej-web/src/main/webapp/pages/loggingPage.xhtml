<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Log in</title>
</h:head>
<h:body>
	<f:view>
		<ui:composition template="../templateLoggedout.xhtml">
			<ui:define name="title">
				<title>Cyberwej - Log in</title>
			</ui:define>

			<ui:define name="page">
				<a4j:outputPanel id="errors">
					<h:outputText value="User loign does not exist in system!"
						rendered="#{loggingBean.nonExistError}" style="color: red;" />
					<h:outputText value="Password is incorrect!"
						rendered="#{loggingBean.wrongPasswordError}" style="color: red;" />
				</a4j:outputPanel>
				<h:form id="main">
					<table id="cyber-table">
						<tr>
							<td><h:outputText value="Login: " /></td>
							<td><h:inputText defaultLabel="click to enter your login" id="login"
									value="#{loggingBean.userLogin}" /></td>
						</tr>
						<tr>
							<td><h:outputText value="Password:" /></td>
							<td><h:inputSecret defaultLabel="click to enter your password" id="password" value="#{loggingBean.password}"/></td>
						</tr>
						<tr>
							<td><h:commandButton value="next"
									action="#{loggingBean.logIn}"  /></td>
						</tr>
					</table>
						If you are not registered, please <h:commandLink
						action="createUser" value="sign up!" />.	
 			</h:form>
			</ui:define>

		</ui:composition>
	</f:view>
</h:body>
</html>
